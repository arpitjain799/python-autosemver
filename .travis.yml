notifications:
  email: false
sudo: true
language: python
matrix:
  fast_finish: true
cache:
  - pip
python:
  - '2.7'
  - '3.5'

before_install:
  - sudo add-apt-repository ppa:duggan/bats --yes
  - sudo apt-get update -qq
  - sudo apt-get install -qq bats tree git
  - travis_retry pip install --upgrade pip setuptools py
  - travis_retry pip install -r requirements-test.txt
  - pip freeze

install:
  - travis_retry pip install -e .

script:
  - ./run_tests.sh

after_success:
  - coveralls

deploy:
  provider: pypi
  user: dcaro
  distribution: sdist
  password:
    secure: ""
  on:
    branch: master
    python: '2.7'
